<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAR</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <section>
            <img src="./assets/logo.png" alt="logo do abrigo">
            <p> GESTÃO ABRIGO ANIMAL</p>
        </section>
        <nav id="menu">
            <ul>
                <li>QUEM SOMOS</li>
                <li>CADASTRO</li>
                <li>ANIMAIS</li>
                <li>CONTATO</li>
            </ul>
        </nav>

    </header>
    <nav>
        <p>DIGITE AQUI QUAL ANIMAL DESEJA</p>
        <img src="./assets/lupa.png" alt="lupa">
    </nav>
    <main>
        <section class="animais">
            <img class="dog" src="./assets/dog.jpeg" alt="dog">
            <img class="gato" src="./assets/gato.jpg" alt="gato">
            <img class="arara" src="./assets/arara.jpg" alt="arara">
        </section>
        <section class="formularios"></section>
        <h2>Cadastre</h2>
        <form class="cadastre" action="" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </div>
            <div>
                <label for="sexo">Sexo</label>
                <input type="text" id="sexo" />
            </div>
            <div>
                <label for="especie">Espécie</label>
                <input type="text" id="especie" />
            </div>
            <div class="button">
                <button type="submit"> Enviar</button>
            </div>
        </form>
        <h2>Contato</h2>
        <form class="contato" action="" method="post">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" />

            </div>
            <div>
                <label for="msg">Mensagem</label>
                <textarea name="msg" id="msg"></textarea>
            </div>
            <div class="button">
                <button type="submit">Enviar sua Mensagem</button>
            </div>
        </form>
    </main>
    <footer></footer>

</body>

</html>
